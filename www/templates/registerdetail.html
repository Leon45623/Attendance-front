
 <ion-view >
    <ion-content>
     <div class="bar bar-header">
      <div class="h1 title">详细信息</div>
    </div>	
	
			 <div class="content has-header">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">姓名</span>
         <input  type="text"  placeholder="请输入姓名" ng-model="user.name" required   ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">电话</span>
        			<input  type="text"  placeholder="请输入电话" 
					ng-model="user.phone" required   ng-required="true"  
					 ng-pattern="/^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/">
        </label>

		   <label class="item item-input">
          <span class="input-label">上级</span>
          <select id="test">
                  <option value="0" selected="selected">请选择</option>
                  <option  value="{{employee.pwId}}"   ng-repeat="employee in employees" >{{employee.name}}</option>
               </select>
        </label>
      </div>
	  
      	<div class="padding">
				<button id='reg' class="button button-block button-positive" ng-click="next()">完成</button>
			</div>
  </div>	

		 </ion-view >
    </ion-content>
