<ion-view >
    <ion-content>
		<div id="header" style="text-align:center;">

<span style="width:10%;float:left" ng-click="gotouser()"><i class="icon ion-chevron-left" ></i></span>

<span style="width:80%;float:left">详细资料</span>
</div>
	
<table style="width:100%;">
<tr style="width:100%;height:50px;">

<td style="width:20%;border-right:none"class="adfasd">姓名</td>
<td style="width:80%;text-align:left;height:100%;" class="adfasd">
<input type="text" ng-model="test.name" style="width:100%;height:100%;border:none;">
</td>
</tr>

<tr style="width:100%;height:50px;">

<td style="width:20%;border-right:none"class="adfasd">工号</td>
<td style="width:80%;text-align:left;" class="adfasd">
<input type="text" ng-model="test.pwId" style="width:100%;height:100%;border:none;">
</td>
</tr>

<tr style="width:100%;height:50px;">

<td style="width:20%;border-right:none"class="adfasd">电话</td>
<td style="width:80%;text-align:left;" class="adfasd">
<input type="text" ng-model="test.phone" style="width:100%;height:100%;border:none;">
</td>
</tr>

<tr style="width:100%;height:50px;">

<td style="width:20%;border-right:none"class="adfasd">职务</td>
<td style="width:80%;text-align:left;" class="adfasd">
<input type="text" ng-model="test.position" style="width:100%;height:100%;border:none;">
</td>
</tr>




</table>
	<button ng-click="save()"  class="button button-block button-positive">保存</button>
	 </ion-content>
  </ion-view>
